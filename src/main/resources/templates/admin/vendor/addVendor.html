<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="BIGSHOP - Admin ">
	<title>BIGSHOP - Admin </title>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">

	<link href="/admin/css/materialdesignicons.min.css" rel="stylesheet" />

	<!-- PLUGINS CSS STYLE -->
	<link href="/admin/plugins/simplebar/simplebar.css" rel="stylesheet" />

	<!-- custom css -->
	<link id="style.css" rel="stylesheet" href="/admin/css/style.css" />

	<!-- FAVICON -->
	<link href="/admin/img/logo/icon.png" rel="shortcut icon" />

</head>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

	<!-- WRAPPER -->
	<div class="wrapper">

		<!-- LEFT MAIN SIDEBAR -->
		<div th:replace="admin/fragments/sidebar :: sidebarFragment"></div>

		<!-- PAGE WRAPPER -->
		<div class="ec-page-wrapper">

			<!-- Header -->
			<header th:replace="admin/fragments/header :: headerFragment"></header>

			<!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper">
				<div class="content">
					<div class="breadcrumb-wrapper breadcrumb-contacts">
						<div>
							<h1>Nhà cung cấp</h1>
							<p class="breadcrumbs"><span><a href="/admin">Trang chủ</a></span>
								<span><i class="mdi mdi-chevron-right"></i></span> Thêm nhà cung cấp
							</p>
						</div>
                        <div>
                            <a href="/admin/vendor" class="btn btn-primary">Danh sách nhà cung cấp</a>
                        </div>
					</div>
					
					<div class="card bg-white profile-content">
						<div class="row">
						
							<div class="col-lg-12 col-xl-12">
								<div class="profile-content-right profile-right-spacing px-5 pb-5">
                                    <div class="tab-widget mt-5">
                                        <div class="user_profile_top_heading">
                                            <h3>Thêm nhà cung cấp</h3>
                                        </div>
                                    <div class="tab-pane-content mt-5">
                                        <form method="post" th:action="@{/admin/addVendor}" th:object="${aVendorRequest}" enctype="multipart/form-data">
                                            <div class="row mb-2">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="firstName">Tên nhà cung cấp</label>
                                                        <input type="text" class="form-control" id="firstName" th:field="*{vendorName}" th:errorclass="is-invalid">
														<div th:if="${#fields.hasErrors('vendorName')}" class="invalid-feedback" th:errors="*{vendorName}"></div>
													</div>
                                                </div>

                                                <div class="col-lg-6">
                                                    <div class="form-group mb-4">
                                                        <label for="email">Email</label>
                                                        <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="is-invalid">
														<div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
													</div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group mb-4">
                                                        <label for="number">Số điện thoại</label>
                                                        <input type="number" class="form-control" id="number" th:field="*{phone}" th:errorclass="is-invalid">
														<div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback" th:errors="*{phone}"></div>
													</div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="lastName">Địa chỉ</label>
                                                        <input type="text" class="form-control" id="lastName" th:field="*{address}" th:errorclass="is-invalid">
														<div th:if="${#fields.hasErrors('address')}" class="invalid-feedback" th:errors="*{address}"></div>
													</div>
                                                </div>
												<div class="ec-vendor-img-upload">
													<div class="ec-vendor-main-img">
														<div class="avatar-upload">
															<div class="col-md-3 mb-3">
																<img th:src="${aVendorRequest.image}" width="100%" id="previewImage">
															</div>
															<div class="col-md-9 mb-3">
																<label class="form-label">Hình ảnh</label>
																<input type="file" class="form-control" th:name="imageVendor" onchange="handleInputImage()">
																<input type="hidden" class="form-control" th:field="*{image}" id="imageChoose">
																<div th:if="${#fields.hasErrors('image')}" class="invalid-feedback" th:errors="*{image}"></div>
															</div>
														</div>
													</div>
												</div>
                                                <div class="col-lg-12">
                                                    <div class="d-flex justify-content-end mt-5">
                                                        <button type="submit"
                                                            class="btn btn-primary mb-2 btn-pill">Thêm</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
								</div>
							</div>

						</div>
					</div>
				</div> <!-- End Content -->
			</div> <!-- End Content Wrapper -->
		</div> <!-- End Page Wrapper -->
	</div> <!-- End Wrapper -->


	<!-- Common Javascript -->
	<script src="/admin/plugins/jquery/jquery-3.5.1.min.js"></script>
	<script src="/admin/js/bootstrap.bundle.min.js"></script>
	<script src="/admin/plugins/simplebar/simplebar.min.js"></script>
	<script src="/admin/plugins/jquery-zoom/jquery.zoom.min.js"></script>
	<script src="/admin/plugins/slick/slick.min.js"></script>

	<!-- Option Switcher -->
	<script src="/admin/plugins/options-sidebar/optionswitcher.js"></script>

	<!-- custom js -->
	<script src="/admin/js/custom.js"></script>
	<script th:replace="admin/fragments/inputFIle :: inputFileFragment"></script>

</body>
