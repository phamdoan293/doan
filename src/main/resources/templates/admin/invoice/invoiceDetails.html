<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from andit.co/projects/html/andshop/andshop-dashboard/invoice-details.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 22 Feb 2024 08:34:03 GMT -->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="BIGSHOP - Admin ">
	<title>BIGSHOP - Admin </title>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap"
		rel="stylesheet">

	<link href="/admin/css/materialdesignicons.min.css" rel="stylesheet" />

	<!-- PLUGINS CSS STYLE -->
	<link href="/admin/plugins/simplebar/simplebar.css" rel="stylesheet" />

	<!-- Data-Tables -->
	<link href='/admin/plugins/data-tables/datatables.bootstrap5.min.css' rel='stylesheet'>
	<link href='/admin/plugins/data-tables/responsive.datatables.min.css' rel='stylesheet'>

	<!-- custom css -->
	<link id="style.css" rel="stylesheet" href="/admin/css/style.css" />

	<!-- FAVICON -->
	<link href="/admin/img/logo/icon.png" rel="shortcut icon" />
</head>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

	<!-- WRAPPER -->
	<div class="wrapper">

		<!-- LEFT MAIN SIDEBAR -->
		<div th:replace="admin/fragments/sidebar :: sidebarFragment"></div>

		<!-- PAGE WRAPPER -->
		<div class="ec-page-wrapper">

			<!-- Header -->
			<header th:replace="admin/fragments/header :: headerFragment"></header>

			<!-- CONTENT WRAPPER -->
            <div class="ec-content-wrapper">
				<div class="content">
					<div class="breadcrumb-wrapper breadcrumb-contacts">
                        <div>
                            <h1>Chi tiết hóa đơn khách hàng</h1>
							<p class="breadcrumbs"><span><a href="/admin">Trang chủ</a></span>
							<span><i class="mdi mdi-chevron-right"></i></span>Chi tiết hóa đơn khách hàng
						</p>
                        </div>
						<div>
							<a href="/admin/invoice" class="btn btn-primary">Tất cả hóa đơn</a>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="ec-odr-dtl card card-default">
								<div class="card-header card-header-border-bottom d-flex justify-content-between">
									<h2 class="ec-odr">Chi tiết hóa đơn khách hàng</h2>
								</div>
								<div class="card-body">
									<div class="invoice_details_top_wrapper">
										<div class="row">
											<div class="col-lg-6">
												<h4>Hóa đơn</h4>
												<p>Tài khoản mua: <span th:text="${aInvoiceResponse.username}"></span></p>
												<p>Số serial: <span th:text="${aInvoiceResponse.serialNumber}"></span></p>
												<p>Ngày tạo hóa đơn: <span th:text="${aInvoiceResponse.createdDate}"></span></p>
												<p>Số lượng sản phẩm: <span th:text="${countProduct}"></span></p>
											</div>
											<div class="col-lg-6">
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="ec-odr-dtl card card-default mt-5">
								<div class="card-header card-header-border-bottom d-flex justify-content-between">
									<h2 class="ec-odr">Tóm tắt sản phẩm</h2>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-md-12">
											<div class="table-responsive">
												<table class="table table-striped o-tbl text-center" style="width: 100%">
													<thead>
														<tr class="line">
															<td><strong>STT</strong></td>
															<td><strong>Ảnh sản phẩm</strong></td>
															<td><strong>Tên sản phẩm</strong></td>
															<td><strong>Số lượng sản phẩm</strong></td>
															<td><strong>Đơn giá</strong></td>
															<td><strong>Thành tiền</strong></td>
														</tr>
													</thead>
													<tbody>
														<div th:each="invoiceDetail,item:${invoiceDetails}">
															<tr th:nname="*{invoiceDetail.id}">
																<td th:text="*{item.index+1}"></td>
																<td><img class="product-img"
																		 th:src="@{'https://firebasestorage.googleapis.com/v0/b/project-fcfdd.appspot.com/o/'+${invoiceDetail.productImage}+'?alt=media'}" alt="img" /></td>
																<td th:text="*{invoiceDetail.productName}"></td>
																<td th:text="*{invoiceDetail.invoiceQuantity}"></td>
																<td th:text="*{invoiceDetail.productUnitPrice}"></td>
																<td th:text="*{invoiceDetail.totalAmount}"></td>
															</tr>
														</div>
														<tr>
															<td colspan="4">
															</td>
															<td class="text-right"><strong>Tổng cộng:</strong></td>
															<td class="text-right"><strong th:text="${totalPrice}"></strong></td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div> <!-- End Content -->
			</div> 
             <!-- End Content Wrapper -->
		</div> <!-- End Page Wrapper -->
	</div> <!-- End Wrapper -->

	<!-- Common Javascript -->
	<script src="/admin/plugins/jquery/jquery-3.5.1.min.js"></script>
	<script src="/admin/js/bootstrap.bundle.min.js"></script>
	<script src="/admin/plugins/simplebar/simplebar.min.js"></script>
	<script src="/admin/plugins/jquery-zoom/jquery.zoom.min.js"></script>
	<script src="/admin/plugins/slick/slick.min.js"></script>

	<!-- Data-Tables -->
	<script src='/admin/plugins/data-tables/jquery.datatables.min.js'></script>
	<script src='/admin/plugins/data-tables/datatables.bootstrap5.min.js'></script>
	<script src='/admin/plugins/data-tables/datatables.responsive.min.js'></script>

	<!-- Option Switcher -->
	<script src="/admin/plugins/options-sidebar/optionswitcher.js"></script>

	<!-- custom js -->
	<script src="/admin/js/custom.js"></script>
</body>
